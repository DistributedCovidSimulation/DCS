<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src='https://cdn.plot.ly/plotly-2.3.1.min.js'></script>
    <script src="https://scheduler.distributed.computer/dcp-client/dcp-client.js"></script>
    <script src="./sir_model.js"></script>
    <script>
      const $ = document.querySelector.bind(document);

      async function go(runType) {
        const n_jobs = 10
        const inputSet = [];
        inputSet.length = n_jobs;
        inputSet.fill({ infection_radius: 0.015, S0: 1000, iters: 100 }, 0, n_jobs);
        console.log(inputSet);

        let n_response = 0;
        const job = dcp.compute.for(inputSet, workFn);
        job.on('readystatechange', (ev) => $('#taLeft').value += '\nReady State:' + ev);
        job.on('result',           (ev) => {
          n_response++; 
          $('#taRight').value += "Response From: " + ev.sliceNumber + " Percent: " + (n_response/n_jobs)*100 + "%\n";
        });
        job.computeGroups=[{joinKey: 'insight', joinSecret: 'dcp'}]

        if (runType == 0) {
          const resultSet = await job.exec();
        }
        else if (runType == 1) {
          const resultSet = await job.localExec();
        }
        else {
          alert ("bruh")
        }
        
        // console.log(Array.from(resultSet))
        console.log("done");
        // const allCaps = Array.from(resultSet).join('');
      }
    </script>

  </head>
  <body>
    <h1>Distributed Covid Simulation</h1>
    <input type="button" id="configToggle" value="Toggle Configuration" onclick="toggleConfig()">
    


      <!-- config = {
        S0: 9950,
        I0: 50,
        R0: 0,

        infection_radius: 0.02,
        infection_chance: 0.01,
    
        recovery_rate: 0.1,
        recovery_delay: 14,

        movement_chance: 0.20,
        movement_max_amt: 0.001,
    }; -->
      <p>
        Run Simulation DCP:
        <input type="button" value="Distribute" onclick="go(0)">
        <input type="button" value="Distribute [LOCAL]" onclick="go(1)">
      </p>


      <div style='display: inline-block'>Ready State Change<br><textarea cols="40" rows="25" id="taLeft"></textarea></div>
      <div style='display: inline-block'>Individual Results<br> <textarea cols="60" rows="25" id="taRight"></textarea></div>
    </div>
    <div>
      <script>
        async function start_render() {
          const model = workFn({ render_mode: true });
          
          const canvas = document.getElementById("outputCanvas");
          canvas.width = 400;
          canvas.height = 400;
          const canvasWidth = canvas.width;
          const canvasHeight = canvas.height;
          const ctx = canvas.getContext("2d");
          ctx.imageSmoothingEnabled= false

          ctx.font = "700 14px Consolas";
          ctx.fillStyle = "#0000ff";

          // That's how you define the value of a pixel //
          function drawPixel(canvasData, x, y, r, g, b, a=255) {
            const index = (Math.floor(x * canvasWidth) + Math.floor(y * canvasHeight) * canvasWidth) * 4;

            canvasData.data[index + 0] = r;
            canvasData.data[index + 1] = g;
            canvasData.data[index + 2] = b;
            canvasData.data[index + 3] = a;
          }

          const maxTime = 500;
          let time = 0;
          const t = setInterval(() => {
            if (time >= maxTime) {
              clearInterval(t);
              return;
            }

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const canvasData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
            model.tick(time);
            model.tick(time);
            time += 2;

            for (person of model.people) {
              if (person.status === 0) {
                drawPixel(canvasData, person.x, person.y, 0, 0, 0);
              } else if (person.status === -1) {
                drawPixel(canvasData, person.x, person.y, 200, 200, 200);
              } else {
                drawPixel(canvasData, person.x, person.y, 255, 0, 0);
              }
            }
            ctx.putImageData(canvasData, 0, 0);
        
            ctx.fillText(`Tick: ${time}`, 10, 20);
            ctx.fillText(`S: ${model.people.filter(i => i.status === 0).length}`, 10, 35);
            ctx.fillText(`I: ${model.people.filter(i => i.status > 0).length}`, 10, 50);
            ctx.fillText(`R: ${model.people.filter(i => i.status === -1).length}`, 10, 65);            
            
            const last = model.people
            // .filter(
            //     p => p.infectTime >= 0 
            //         && p.infectTime > time - 50
            //         && p.status === -1,
            // );
            const trans = last.reduce((p, i) => i.infectedOthers + p, 0);
            const transFullySus = last.reduce((p, i) => i.infectedOthersFullySus + p, 0);
    
            ctx.fillText(`Effective Reproduction Number: ${Math.round((trans / last.length || 0) * 100) / 100}`, 10, 80);            
            ctx.fillText(`Basic Reproduction Number:     ${Math.round((transFullySus / last.length || 0) * 100) / 100}`, 10, 95);            
          }, 1000/60);
        }
      </script>
      <p>
        Run Simulation DCP:
        <input type="button" value="Start Render" onclick="start_render()">
      </p>
      <canvas id="outputCanvas" style='width: 800px; height: 800px'></canvas>
    </div>

        </script>
  </body>
</html>
